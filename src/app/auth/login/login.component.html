<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Portal Esse eu já Li</h2>
      <mat-error *ngIf="loginInvalid">
        O usuário ou senha informados não correspondem a nenhum registro cadastrado no portal.
      </mat-error>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Email" formControlName="username" required>
        <mat-error>
          Por favor forneça um email válido
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Senha" formControlName="password" required>
        <mat-error>
          Por favor forneça uma senha válida
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">Entrar</button>
    </form>
  </mat-card-content>
</mat-card>
